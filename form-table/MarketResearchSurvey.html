<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .question {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 100%;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>Market Research Survey</h2>
    <p>Please take a few moments to complete this satisfaction survey.</p>

    <form>
        <!-- Age -->
        <div class="question">
            <label>What is your age range?</label>
            <input type="radio" name="age" value="18-24"> 18-24 <br>
            <input type="radio" name="age" value="25-34"> 25-34 <br>
            <!-- Add more age ranges if necessary -->
        </div>

        <!-- Income -->
        <div class="question">
            <label>What is your yearly income range?</label>
            <input type="radio" name="income" value="$0 - $25,000"> $0 - $25,000 <br>
            <input type="radio" name="income" value="$25,001 - $50,000"> $25,001 - $50,000 <br>
            <!-- Add more income ranges if necessary -->
        </div>

        <!-- Gender Identity -->
        <div class="question">
            <label>Gender Identity</label>
            <input type="radio" name="gender" value="Male"> Male <br>
            <input type="radio" name="gender" value="Female"> Female <br>
            <input type="radio" name="gender" value="Nonbinary"> Nonbinary <br>
            <input type="radio" name="gender" value="Other"> Other <br>
        </div>

        <!-- Products -->
        <div class="question">
            <label>Which of the following products have you purchased in the last 2 months? Please check all that apply.</label>
            <input type="checkbox" name="products" value="Product 1"> Product 1 <br>
            <input type="checkbox" name="products" value="Product 2"> Product 2 <br>
            <input type="checkbox" name="products" value="Product 3"> Product 3 <br>
        </div>

        <!-- Frequency of use -->
        <div class="question">
            <label>How often would you use our new product?</label>
            <input type="radio" name="frequency" value="Daily"> Daily <br>
            <input type="radio" name="frequency" value="Weekly"> Weekly <br>
            <input type="radio" name="frequency" value="Monthly"> Monthly <br>
        </div>

        <!-- Price for the new product -->
        <div class="question">
            <label>What would you pay for the new product?</label>
            $ <input type="text" name="dollars" placeholder="Dollars" size="5"> . <input type="text" name="cents" placeholder="Cents" size="2">
        </div>

        <!-- Features for the new product -->
        <div class="question">
            <label>What features would you like to see in the new product?</label>
            <input type="text" name="features">
        </div>

        <!-- Satisfaction Questions -->
        <div class="question">
            <label>Please rate your level of agreement with the following statements:</label>
            <!-- Example for one question. Repeat for others. -->
            <div>
                Our products are priced fairly. <br>
                <input type="radio" name="fairlyPriced" value="1"> Strongly Disagree
                <input type="radio" name="fairlyPriced" value="2"> Disagree
                <input type="radio" name="fairlyPriced" value="3"> Agree
                <input type="radio" name="fairlyPriced" value="4"> Strongly Agree
            </div>
            <!-- Add more statements as necessary -->
        </div>

        <!-- Submit Button -->
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
